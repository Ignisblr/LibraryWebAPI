<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">
  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-text bg-white">
          <i class="far fa-address-card"></i>
        </div>
        <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" placeholder="Name"
          required maxlength="50" minlength="2" />
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-text bg-white">
          <i class="fas fa-address-card"></i>
        </div>
        <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName"
          placeholder="Surname" required maxlength="50" minlength="2" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-text bg-white">
        <i class="fas fa-house-user"></i>
      </div>
      <input class="form-control" name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address"
        placeholder="Address" required />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-text bg-white">
        <i class="far fa-envelope"></i>
      </div>
      <input class="form-control" name="EMail" #EMail="ngModel" [(ngModel)]="service.formData.EMail" placeholder="EMail"
        required />
    </div>
    <button class="btn btn-success btn-lg btn-block" type="submit">
      <i class="far fa-user-plus"></i>
      Add reader
    </button>
  </div>
</form>
